<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-7">
                            <h4 class="card-title">Add Post</h4>
                            <form (submit)="create($event)" method="POST" enctype="multipart/form-data" class="form-horizontal mrg-top-40 pdd-right-30">
                                <div class="form-group row">
                                    <label for="form-1-1" class="col-md-2 control-label">Date/Time</label>
                                    <div class="col-md-10">
                                        <input type="text" id="date-range-picker" class="form-control" name="posted_at" value="2018.01.01 01:01:01" placeholder="Date range picker" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="form-1-1" class="col-md-2 control-label">Date/Time</label>
                                    <div class="col-md-10">
                                        <input type="text" id="date-range-picker" class="form-control" name="posted_at" value="2018.01.01 01:01:01" placeholder="Date range picker" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-10">
                                        <div *ngIf="post"><input  id="id" name="id" type="hidden" value="{{post.id}}"></div>
                                        <button class="btn btn-success">{{post ? 'Save' : 'Create'}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
