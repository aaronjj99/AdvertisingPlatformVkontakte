<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="row mrg-top-50">
                        <div *ngIf="item !== null" class="col-md-12">
                            <h4 class="card-title">{{item.data.name}}</h4>
                            <div [innerHtml]="item.data.content"></div>
                        </div>
                        <div *ngIf="item === null" class="col-md-12">
                            <h4 class="card-title">404</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
