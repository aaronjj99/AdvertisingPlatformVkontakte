<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-7">
                            <h4 class="card-title">Add User</h4>
                            <form (submit)="add($event)" class="form-horizontal mrg-top-40 pdd-right-30">
                                <div class="form-group row">
                                    <label for="form-1-5" class="col-md-2 control-label">Link</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" id="link" name="link" value="{{moderatorInfo ? moderatorInfo.info.social_id : null}}">
                                    </div>
                                </div>
                                <div *ngIf="groups" class="group-wrapper">
                                    <div *ngFor="let item of groups" style="clear: both">
                                        <div class="checkbox">
                                            <input id="its_ad-{{item.id}}" name="GROUPS[{{item.id}}]" type="checkbox" value="{{item.id}}">
                                            <label for="its_ad-{{item.id}}">{{item.name}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="group-wrapper">
                                    <div style="clear: both">
                                        <!-- <div class="radio"> -->
                                            <input name="role" type="radio" value="1">
                                            <label>Модератор</label>
                                        <!-- </div> -->
                                    </div>
                                    <div style="clear: both">
                                        <!-- <div class="radio"> -->
                                            <input name="role" type="radio" value="2">
                                            <label>Постер</label>
                                        <!-- </div> -->
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-10">
                                        <button class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
